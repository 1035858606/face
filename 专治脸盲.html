<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title></title>
</head>
<body>
<div id="wrap">
    <div id="page1" class="pagefirst" style="display: block">
        <div class="con">
            <p class="pagefirsttext">专治脸盲症</p>
            <div class="starbtn">
                <input id="starbtn" type="button" class="btn" value="出发治疗"/>
            </div>
        </div>
    </div>
    <div id="page2" class="pagesecond" style="display: none">
        <div class="con">
            <div class="datahead">
                <span id="scores">0
                </span>
                <span id="time">60.00
                </span>

                <div class="clear"></div>
            </div>
            <div id="box" class="clear">
                <div><img src="images/1.png" alt=""/></div>
                <div><img src="images/1.png" alt=""/></div>
                <div><img src="images/1.png" alt=""/></div>
                <div><img src="images/2.png" alt=""/></div>
            </div>
        </div>
    </div>
    <div id = "page3" style="display: none">
        <p class="gameover">GAME&nbsp;OVER</p>
        <p id="alertScore">你的得分是：30分</p>
        <span id="playAgain" class="btn">再来一次</span>
    </div>
</div>
</body>
<script charset="gb2312" src="JS/js.js"></script>
</html>
